<div id="container">
    <h1>Examen</h1>
    <p>Information sur l'examen...</p>
    <br>
    <!--<button (click)="new_exam('exam_preview')">Générer un nouvel examen</button>-->
    <button (click)="print_exam()">Print l'examen</button>
    <br>
    <div #exam_preview>
        <div *ngFor="let question of questions">
            <h2>{{ question.statement }}</h2>
            <ul>
                <li *ngFor="let option of question.options; let i = index" class="listElem">
                  <label class="option-label" for="`option-${index}`">
                    <input type="checkbox" id="`option-${index}" class="option-checkbox">
                    <span class="option-text">{{ option }}</span>
                  </label>
                </li>
            </ul>
        </div>
    </div>
</div>
