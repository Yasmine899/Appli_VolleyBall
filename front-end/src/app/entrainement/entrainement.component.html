<div *ngIf="!isfinished">
  <h2>{{ currentQuestion?.questionText }}</h2>
  <ul>
    <li *ngFor="let answer of answers let i = index"  >
      
      <label [ngClass]="getOptionClasses(i)" for="`option-${index}`">
        <input type="checkbox" [value]="answer.responseId">
        <span class="option-text">{{ answer.reponseText }}</span>
      </label>

    </li>
  </ul>
  <button (click)="toggleButton()">{{ buttonLabel }}</button>
  <p *ngIf="responseMode">{{ result }}</p>
</div>
<div *ngIf="isfinished">
  <h2>Entrainement termin√©</h2>
  <p>Votre score: {{ score }}/{{ nbQuestions }}</p>
</div>
