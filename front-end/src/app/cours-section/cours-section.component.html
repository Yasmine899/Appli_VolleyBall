<!DOCTYPE html>
<html lang="fr">

<body>
    <main>
        <h1>{{sectionTitle}}</h1>
        <section *ngFor="let chapter of chapters.slice(sectionChapters[id][1], sectionChapters[id][2]); index as i">
            <app-chapitre [title]="chapter.title" [intro]="chapter.intro" [subSectionTitles]="chapter.subTitles" [content]="chapter.contents[i]"></app-chapitre>
        </section>
    </main>
</body>
